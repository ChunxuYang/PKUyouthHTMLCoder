<!DOCTYPE html>
<html>
<head>
    <title>{title}</title>
    <meta charset="utf-8">
</head>
<body>
    <h1>{title}</h1>
    <h3>{timestamp}</h3>
    <br>
    <h3>注意事项</h3>
    <p>1. 记得声明<strong style="color: #E00;">原创</strong></p>
    <p>2. 所有的检查竖线和空格是否为<strong style="color: #E00;">全角</strong></p>
    <p>3. <strong style="color: #E00;">两个字</strong>的标题和人名中间要有全角空格</p>
    <br>
    <p><strong>(全选下方内容复制到公号后台)</strong></p>
    <iframe style="width: 100%; height: 640px; min-width: 768px; max-width: 1076px;" src="{src}"></iframe>
</body>
</html>
